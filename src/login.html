  <form class="main-form" action="hi.php">
    <div class="login form-group">
      <label for="exampleInputEmail1">Login</label>
      <input type="email" class="login form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Username">
    </div>
    <div class="password form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="password form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="submit btn btn-primary">Submit</button>
  </form>
  <script>
    let inputEle = document.querySelector(".submit");
    inputEle.addEventListener("click", function (event) {
      event.preventDefault();
      let userInput = document.querySelector(".login.form-control");
      userInput = userInput.value;
      if (userInput.includes("fisher") || userInput.includes("Fish")) {
        window.location.href = "main.html?id=fisher"
      } else if (userInput.includes("org")){
        window.location.href = "main.html?id=org"
      }
      else{
        alert('Incorrect Username or Password')
      }
    });
