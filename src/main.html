<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .nodisplay {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Small Scale OA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link map nodisplay" href="organization/map.html" tabindex="-1" aria-disabled="true">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link input nodisplay" href="fisherman/form.html" tabindex="-1" aria-disabled="true">Input
            Data</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enter</button>
      </form>
    </div>
  </nav>
  <h1 style="padding: 25px 25px" class="main"></h1>
  <script>
    let searchParams = window.location.href
    function addNavButton(text) {
      text = document.createElement("a")
      text.innerText = text
      text.setAttribute("sample", "sample2", "sample3")
      textWrapper = document.createElement('li')
      textWrapper.appendChild(text)
      navbar = document.querySelector('.navbar-nav.mr-auto')
      navbar.appendChild(textWrapper)
    }
    if (searchParams.includes('fisher')) {
      document.querySelector('.main').innerText = "Hello Angel!"
      document.querySelector('.input.nodisplay').classList.toggle('nodisplay')
    }
    else {
      document.querySelector('.main').innerText = "Welcome Willis Towers Watson"
      document.querySelector('.map.nodisplay').classList.toggle('nodisplay')
    }
  </script>
</body>

</html>
